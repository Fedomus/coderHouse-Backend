<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Mi primera plantilla EJS</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="styles.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="js/index.js"></script>
      </head>
      <body>
            <div  class="container">
                  <div>
                        <h1>Ingrese Producto</h1>
                        <form onsubmit="addProduct(this)">
                              <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                              </div>
                  
                              <div class="mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precio" name="precio" required>
                              </div>
                  
                              <div class="mb-3">
                                    <label for="urlImg" class="form-label">URL Imagen</label>
                                    <input type="text" class="form-control" id="urlImg" name="urlImg" required>
                              </div>
                              <input type="submit" class="btn-primary" value="Agregar">
                        </form>
                        <br>
                  </div>
                  <div>
                        <table class="table table-striped">
                              <thead>
                                    <tr>
                                          <th scope="col">Nombre</th>
                                          <th scope="col">Precio</th>
                                          <th scope="col">Img</th>
                                    </tr>
                              </thead>
                              <tbody id="tabla">

                              </tbody>
                        </table>         
                  </div>
            </div>
            <div class="container">
                  <div>
                        <h1>Centro de Mensajes</h1><br>
                        <form onsubmit="addMessage(this)" class="chat">
                              <input type="email" class="form-control" id="email" placeholder="Tu email" name="email"><br>
                              <div class="mensajes" id="mensajes">
                                    
                              </div>
                              <input type="text" class="form-control" id="texto" placeholder="CuÃ©ntanos algo..." name="texto">
                              <input type="submit" value="Enviar">
                        </form>
                  </div>
            </div>
            <footer>
                  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
            </footer>
      </body>
</html>
